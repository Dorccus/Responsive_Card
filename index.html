<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <div class="card">
        <header class="card-header">
          <p class="card-header-title">Vanilla_Melon</p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
      </div>
    <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img
              src="Images/melon_icecream_mainimage.jpg"
              alt="Placeholder image"
            />
          </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Vanilla Melon</p>
              <p class="subtitle is-6">@vanmelon</p>
            </div>
          </div>
      
          <div class="content">
           This is a vanilla ice-cream and different types of melons to soothe your taste,
           that everyone can enjoy under the sun.<a>@vanmelon</a>. <a href="#">
            <div id="Vanilla_Melon"></div></a>
            <a href="#">#responsive</a>
            <br />
            <time datetime="2024-12-14">12:00 PM - 14 Dec 2024</time>
          </div>
        </div>
      </div>
      <div class="card">
        <footer class="card-footer">
          <a href="#" class="card-footer-item">Save</a>
          <a href="#" class="card-footer-item">Edit</a>
          <a href="#" class="card-footer-item">Delete</a>
        </footer>
      </div>
</body>
</html>
